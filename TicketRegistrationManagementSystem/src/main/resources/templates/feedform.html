   <form th:action="@{sendfeedback}">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Review</label>
    <input type="text" class="form-control" name="review" id="exampleInputPassword1">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Rating</label>
    <input type="number" class="form-control" name="rating" placeholder="Rate in between 1 to 5" id="exampleInputPassword1">
  </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
