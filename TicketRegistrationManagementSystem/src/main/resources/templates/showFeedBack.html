<!doctype html>
<html lang="en" xmlns:th="https//www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Show Feedback</title>
  </head>
  <body style="background-color: green">
  
  
	<nav class="navbar navbar-expand-lg navbar-light bg-dark ">
  
    <h1 style="color:white">GreenBus</h1>
    <br>
	<h5 style="color:white">Lets Chalo..</h5>

  <div class="container-fluid">
    
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" style="color:white;" aria-current="page" href="/userpanel">Home</a>
        </li>
         <li class="nav-item">
          <a class="nav-link active" style="color:white;" aria-current="page" href="#">AboutUs</a>
        </li>
         <li class="nav-item">
          <a class="nav-link active" style="color:white;" aria-current="page" th:href="@{/serv}">Services</a>

      </ul>
     
    </div>
  </div>
  
  <div> <button type="button" class="btn btn-warning">Logout</button> </div>
</nav>
   

   
   <center>
   <div>
   <table class="table">
  <thead>
    <tr  style="color:white">
      <th scope="col">User Email</th>
      <th scope="col">Reviews</th>
      <th scope="col">Ratings</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="feed:${f1}">
      
      <td th:text="${feed.email}"></td>
      <td th:text="${feed.review}"></td>
      <td th:text="${feed.rating}"></td>
     
    </tr>
    </tbody>
</table>
   </div></center>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
